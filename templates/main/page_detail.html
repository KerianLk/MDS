{% extends "base.html" %}

{% block content %}
<h1>{{ page.title }}</h1>
<p>{{ page.content }}</p>
<a href="{% url 'main:section_detail' page.section.slug %}">Назад к разделу</a>

    {% if extra_data %}
    <h2>Дополнительные данные</h2>
    <ul>
        {% for key, value in extra_data.items %}
        <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
