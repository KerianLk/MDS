{% extends "admin_panel/base.html" %}


{% block content %}
<div style="flex-grow: 1;">
<h1 style="margin-bottom: 20px;">Список страниц</h1>
</div>
<div>
<table style="border-collapse: separate; border-spacing: 0 5px; font-size: 15px; width: 95%; text-align: center; height: 200%;">
    <thead style="color: black;">
        <tr>
            <th>Название</th>
            <th>Раздел</th>
            <th>URL</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for page in pages %}
        <tr style="background-color: #D9D9D9;color:black;">
            <td style="vertical-align: middle;">{{ page.title }}</td>
            <td style="vertical-align: middle;">{{ page.section.name }}</td>
            <td style="vertical-align: middle;">{{ page.slug }}</td>
            <td style="vertical-align: middle;">
                <a style="color:red;" href="{% url 'admin_panel:edit_page' page.pk %}">Редактировать</a>
                <a style="color:black;" href="{% url 'admin_panel:delete_page' page.pk %}">/ Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

{% block content_right %}
<a href="{% url 'admin_panel:add_page' %}" class="button" style="background-color: white; color: #03A50E;text-decoration: none; font-size: 15px; width: 110%; height: 150%;"><p style=" margin-top: 20%; margin-left: 20%;">Добавить страницу</p></a>
{% endblock %}
