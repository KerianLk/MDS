{% extends "admin_panel/base.html" %}

{% block content %}

    <div style="flex-grow: 1;">
        <h1 style="margin-bottom: 20px;">Детали пользователя</h1>
    </div>
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Имя: {{ user.first_name }} {{ user.last_name }}</label>
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Отчество: {{ user.middle_name|default:"-" }}</label>
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Email: {{ user.email }}</label>
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Телефон: {{ user.phone|default:"-" }}</label>
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Роль: {{ user.get_role_display }}</label>
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Дата рождения: {{ user.date_of_birth|date:"d.m.Y" }}</label>
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Рассылка: {{ user.rassylka|yesno:"Да,Нет" }}</label> 
    <label for="" style="color: #333;margin-bottom: 8px;display: block;">Дата регистрации: {{ user.date_joined|date:"d.m.Y H:i" }}</label> 
    <table style="width: 50%;">
        <tr>
            <td>
                <a href="{% url 'admin_panel:user_edit' user.pk %}" style="display: inline-block;padding: 10px 20px;background-color: #D9D9D9;border: 1px solid #ccc;border-radius: 4px;font-size: 16px; color: #333;cursor: pointer;transition: background-color 0.3s, border-color 0.3s;">Редактировать</a><br>
            </td>
            <td>
                <a href="{% url 'admin_panel:user_delete' user.pk %}" onclick="return confirm('Удалить пользователя?');" style="display: inline-block;padding: 10px 20px;background-color: #D9D9D9;border: 1px solid #ccc;border-radius: 4px;font-size: 16px; color: red;cursor: pointer;transition: background-color 0.3s, border-color 0.3s;">Удалить</a>
            </td>
        </tr>
    </table>
    
{% endblock %}

{% block content_right %}
<a href="{% url 'admin_panel:user_list' %}" class="button" style="background-color: white; color: #03A50E;text-decoration: none; font-size: 15px; width: 110%; height: 150%;"><p style=" margin-top: 25%; margin-left: 15%;">Вернуться</p></a>
{% endblock %}
