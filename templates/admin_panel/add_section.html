{% extends "admin_panel/base.html" %}

{% block content %}
<div style="flex-grow: 1;">
<h1 style="margin-bottom: 20px;">Добавить раздел</h1>
</div>
<div>
<form class="add_form" method="post">
    {% csrf_token %}
     <label style="color: #333;margin-bottom: 8px;display: block;">
        {{form.name.label}}
     </label>
     <input type="text" name="name" maxlength="255" required="" id="id_name" style="display: block;width: 100%;padding: 10px;border: 1px solid #ccc;border-radius: 4px;background-color: #D9D9D9;box-sizing: border-box;font-size: 16px;color: #333;">
     <br>
     <label style="color: #333;margin-bottom: 8px;display: block;">
        {{form.slug.label}}
     </label>
     <input type="text" name="slug" maxlength="255" required="" id="id_slug" style="display: block;width: 100%;padding: 10px;border: 1px solid #ccc;border-radius: 4px;background-color: #D9D9D9;box-sizing: border-box;font-size: 16px;color: #333;">

     <br>
     <button style="display: inline-block;padding: 10px 20px;background-color: #D9D9D9;border: 1px solid #ccc;border-radius: 4px;font-size: 16px; color: #333;cursor: pointer;transition: background-color 0.3s, border-color 0.3s;" type="submit">Сохранить</button>
</form>

</div>
{% endblock %}

{% block content_right %}
<a href="{% url 'admin_panel:section_list' %}" class="button" style="background-color: white; color: #03A50E;text-decoration: none; font-size: 15px; width: 110%; height: 150%;"><p style=" margin-top: 25%; margin-left: 15%;">Вернуться</p></a>
{% endblock %}
